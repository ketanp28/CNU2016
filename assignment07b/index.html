<!DOCTYPE html>
<html ng-app="eCommerce">
<head>

    <title> ECommerce </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="bower_components/ngCart/dist/ngCart.js"></script>
    <script src="app.js"></script>

    <style>
        div.padding {
            padding-top: 55px;
        }
        div.foo {
	        height:400px;
	    }
	    div.zoom {
	        zoom: 300%;
	    }
        div.zoomin {
            zoom: 40%;
        }
</style>

</head>
<body>
<!-- Navigation -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="cartController">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">CodenationCart</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/">About</a>
                    </li>
                    <li>
                        <a href="#/">Services</a>
                    </li>
                    <li>
                        <a href="#/">Contact</a>
                    </li>
                </ul>
                <div>
                    <a href="#cart" class="btn btn-default" role="button" style="float: right;" role="button">Cart items : {{items()}}</a>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </div>
<div class="padding">
    <div ng-view></div>
</div>
</body>
</html>
