<div class="padding">
    <div class="col-sm-6">
        <div class="thumbnail">
             <img src="image/shirt{{productDetails.data.id%7}}.jpg" alt="product" height="500" width="500" >
        </div>
    </div>
    <div class="col-sm-6">
        <div class="details">
             <h3>Product Code : </h3>
             <p>{{productDetails.data.code}}</p>
        </div>
        <div class="Category">
             <h3>Category : </h3>
             <p>{{productDetails.data.category_name}}</p>
        </div>
        <div class="Price">
             <h3>Price : </h3>
             <p>{{productDetails.data.price}}</p>
        </div>
        <div class="Description">
             <h3>Description : </h3>
             <p>{{productDetails.data.description}}</p>
        </div>
        <div>
          <ngcart-addtocart id="{{ productDetails.data.id }}" name="{{ productDetails.data.code }}" price="{{ productDetails.data.price }}" quantity="1" quantity-max="30" data="item">Add To Cart</ngcart-addtocart>
        </div>

    </div>
</div>
