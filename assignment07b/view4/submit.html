<div class="container" ng-controller="submitController">
    <div class="padding">
        <h1 style="text-align:center;">Shipping Information</h1>
    </div>
    <div class="padding"></div>
    <div class="row">
        <form role="form">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Enter Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="user_name" name="InputName" id="InputName" placeholder="Enter Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputAddress">Enter Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="user_address" name="InputAddress" id="InputAddress" placeholder="Enter Address" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <!--<input type="submit" name="submit" id="submit" value="Place Order" ng-click="submitToDb()" class="btn btn-info pull-right">-->
                <a href="#contactUs" class="btn btn-default" ng-click="submitToDb()" role="button" style="float: right;" role="button">Place Order</a>
            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <div class="zoom">
                    <ngcart-summary></ngcart-summary>
                </div>
            </div>
        </div>
    </div>
</div>
